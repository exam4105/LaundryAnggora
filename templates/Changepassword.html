<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../static/css/Changepassword.css" />
    <link rel="stylesheet" href="../static/css/admin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Khand:wght@400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap"/>
    <link rel="shortcut icon" type="image/png" href="../static/img/image2.png">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
      function edit(){
        let username=$('#username').val()
        let password=$('#password').val()
        let id=$('#_id').val()

        $.ajax({
          type:'POST',
          url:'/changepw',
          data:{
            username:username,
            password:password,
            id:id
          },
          success:function(response){
            alert('Data telah berhasil diubah')
            window.location.href = 'account'
          }
        })
      }
    </script>
  </head>
  <body>
    <aside>
      <a href="#"><img src="../static/img/image2.png" /></a>
      <div class="left-span m-top"><a href="/dashboard"><span><img src="../static/Icon/layout.png"/>Dashboard</span></a></div>
      <div class="left-span"><a href="/order_list"><span><img src="../static/Icon/list.png"/>Order List</span></a></div>
      <div class="left-span"><a href="/"><span><img src="../static/Icon/Done_round.png"/>User Web</span></a></div>
      <div class="left-span"><a href="/account"><span><img src="../static/Icon/fi-rr-unlock.png"/>Account</span></a></div>
    </aside>
    <main>
      <div class="top">
        <div class="dropdown">
            <img src="../static/Icon/fi-rr-settings.png" alt="">
            <div class="dropdown-content">
              <a href="/acc"><img src="../static/Icon/user.png">Create Account</a>
              <hr>
              <a href="/logout"><img src="../static/Icon/fi-rr-sign-in.png">Log Out</a>
              <hr>
            </div>
        </div>
        <div class="right">
          <a href="/dashboard"><img src="../static/Icon/layout.png" /></a>
          <a href="/order_list"><img src="../static/Icon/list2.png" /></a>
          <img src="../static/Icon/Ellipse 1.png" />
        </div>
      </div>
      <div class="avatar">
        <img src="../static/Icon/Ellipse 2.png" />
      </div>
      
      <form action="" method="post">
      <div class="password">
        <span>New Username</span>
        
        <input type="hidden" value="{{data[0]['_id']}}" id="_id">
      
        <input class="input-two" type="text" id="username" value="{{data[0]['username']}}" placeholder="Username"/>
        <span class="m-top">New Password</span>
        <input class="input-two" type="password" id="password" value="{{data[0]['password']}}" placeholder="Password"/><br>
        
        <p>Are you sure you want to change your password?</p>
        <button type="submit" onclick="edit()">SUBMIT</button>
      </div>
      </form>
      <i onclick="togglePasswordVisibility()" class="bi bi-eye-slash-fill"></i>
    </main>

    <script>
        function togglePasswordVisibility() {
    var passwordInput = document.getElementById("password");
    var eyeIcon = document.querySelector(".bi-eye-slash-fill, .bi-eye-fill");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("bi-eye-slash-fill");
        eyeIcon.classList.add("bi-eye-fill");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("bi-eye-fill");
        eyeIcon.classList.add("bi-eye-slash-fill");
    }
}
    </script>
  </body>
</html>
