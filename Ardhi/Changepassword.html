<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Changepassword.css" />
    <link rel="stylesheet" href="./Changepasswordglobal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khand:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap"
    />
  </head>
  <body>
    <div class="change-password">
      <div class="change-password-child"></div>
      <div class="removal-1-parent">
        <img class="removal-1-icon" alt="" src="./image/811e4f10a505934c13d1191e4d3a452e.png" />

        <div class="washee-clean">Washee Clean</div>
      </div>
      <div class="side-menu">
        <div class="icon-parent" id="groupContainer1">
          <img class="icon" alt="" src="./image/Layer 2 1 (1).svg" />

          <div class="order-list">Order List</div>
        </div>
        <div class="icon-group" id="groupContainer2">
          <img class="icon1" alt="" src="Icon.png"/>

          <div class="service-detail">Service Detail</div>
        </div>
        <div class="done-round-parent" id="groupContainer3">
          <img class="done-round-icon" alt="" src="Done_round.png" />

          <div class="completed-order">Completed Order</div>
        </div>
      </div>
      <div class="change-password-item"></div>
      <img
        class="change-password-inner"
        alt=""
        src="face.png"
      />

      <img class="ellipse-icon" alt="" src="face.png" />

      <img class="icon2" alt="" src="fi-rr-check.png" id="icon2" />

      <img
        class="group-icon"
        alt=""
        src="./public/group-23.svg"
        id="groupIcon"
      />

      <img class="icon3" alt="" src="Layer 2 1.png" id="icon3" />

      <img class="fi-rr-settings-icon" alt="" src="fi-rr-settings.png" />

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="div">. . . . . . . . . . . . .</div>
      </div>
      <div class="rectangle-group">
        <div class="group-item"></div>
        <div class="new-password">New Password</div>
      </div>
      <div class="current-password">Current Password</div>
      <div class="new-password1">New Password</div>
      <div class="submit-wrapper">
        <div class="submit">SUBMIT</div>
      </div>
      <div class="are-you-sure">
        Are you sure you want to change your password?
      </div>
    </div>

   
  </body>
</html>
